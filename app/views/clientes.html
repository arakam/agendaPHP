<div class="table-responsive">
	<div class="panel panel-primary">
		<div class="panel-heading">Cadastro de Clientes
			<div class="sw-search" >
				<div class="nav-search" id="nav-search">
					Filter: <span class="input-icon">
					<input placeholder="Filter clientes list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
					<i class="search-icon fa fa-search nav-search-icon"></i>
				</span>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<tr ng-show="clientes.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
			<tr ng-hide="clientes.length>-1">
				<td style="vertical-align:middle;">
					<i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Carregando
				</td>
			</tr>

			<tr>
				<th>Codigo</th>
				<th>Nome</th>
				<th>CNPJ</th>
				<th>Contato</th>
				<th>Telefone</th>
				<th>E-Mail</th>
			</tr>

			<tr ng-repeat="c in clientes">
				<td>{{c.cli_codigo}}</td>
				<td>{{c.cli_nome}}</td>
				<td>{{c.cli_cgc}}</td>
				<td>{{c.cli_contato}}</td>
				<td>{{c.cli_fone}}</td>
				<td>{{c.cli-email}}</td>
				<td>
					<button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeclientestatus(c);">TESTE</button>
				</td>
				<td style="width:100px">
					<div class="btn-group">
						<button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
						<button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProduct(c);"></button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
</div>
